<!DOCTYPE html>
<html>
  <head>
    <title>A2 Taschenrechner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>
      Taschenrechner mit <br />
      CSS Grid
    </h1>
    <div class="card">
      <p id="p1">0</p>
      <div class="grid-container">
        <!-- Erste Reihe -->
        <button class="item-2" class="button" id="action-allclear">AC</button>
        <button class="item-2" class="button" id="action-delete">DEL</button>
        <button
          class="item-3"
          class="button"
          class="operator"
          id="operator-division"
        >
          /
        </button>
        <button
          class="item-4"
          class="button"
          class="operator"
          id="operator-multipli"
        >
          *
        </button>
        <!-- zweite Reihe -->
        <button class="item-5" class="button">7</button>
        <button class="item-6" class="button">8</button>
        <button class="item-7" class="button">9</button>
        <button
          class="item-8"
          class="button"
          class="operator"
          id="operator-minus"
        >
          -
        </button>
        <!-- Dritte Reihe -->
        <button class="item-9" class="button">4</button>
        <button class="item-10" class="button">5</button>
        <button class="item-11" class="button">6</button>
        <button class="item-12" class="button">+</button>
        <!-- Vierte Reihe -->
        <button class="item-13" class="button">1</button>
        <button class="item-14" class="button">2</button>
        <button class="item-15" class="button">3</button>
        <!-- FÃ¼nfte Reihe -->
        <button class="item-16" class="button">0</button>
        <button
          class="item-17"
          class="button"
          class="operator"
          id="operator-decimal"
        >
          .
        </button>
        <button
          class="item-18"
          class="button"
          class="operator"
          id="operator-equals"
        >
          =
        </button>
      </div>
    </div>
  </body>
</html>
