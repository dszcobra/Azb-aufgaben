    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="grid-container" id="grid">
        <h1 id="h1">Wetter in</h1>

        <div class="box-base box1" id="b1"></div>
        <div class="box-base box2" id="b2"></div>
        <div class="box-base box3" id="b3"></div>
        <div class="slidecontainer" id="slider">
            <input type="range" min="0" max="23" value="0" class="slider" id="sl">
            <span id="slidertitle"></span>
        </div>
        <div class="box-base box4" id="b4"></div>
    </div>
