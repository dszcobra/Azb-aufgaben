<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="center">
                <div class="grid-container" id="grid">
                    <div class="number" id="score">0</div>
                    <div class="greyitem" id="clear">C</div>
                    <div class="greyitem" id="sign">-/+</div>
                    <div class="greyitem" id="percent">%</div>
                    <div class="reditem" id="divide">/</div>
                    <div class="blackitem" id="seven">7</div>
                    <div class="blackitem" id="eight">8</div>
                    <div class="blackitem" id="nine">9</div>
                    <div class="reditem" id="multiply">x</div>
                    <div class="blackitem" id="four"four>4</div>
                    <div class="blackitem" id="five">5</div>
                    <div class="blackitem" id="six">6</div>
                    <div class="reditem" id="minus">-</div>
                    <div class="blackitem" id="one">1</div>
                    <div class="blackitem" id="two">2</div>
                    <div class="blackitem" id="three">3</div>
                    <div class="reditem" id="plus">+</div>
                    <div class="wideblackitem" id="zero">0</div>
                    <div class="blackitem" id="comma">,</div>
                    <div class="reditem" id="equals">=</div>
            </div>
        </div>
    </body>
</html>
